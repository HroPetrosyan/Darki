<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate</title>
    <link rel="stylesheet" href="../CSS/checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
    <link rel="icon" href="img/logo.jpeg" />

</head>
<body>
    <section>
        <div class="div1">
            <div class="slide2">
                <div class="wch1">
                    <img class="wch2" src="../img/wch4.jpg" alt="">
                </div>
                <p class="p1">White Chocolate with strawberry</p>
                <p class="p1">2.99$-4.99$</p>
                <a href="../products.html" class="btn">
                    <span>Remove from cart</span>
                </a>
            </div>
        </div>
        <div class="div2">
            <p>Payment Method</p>
            <div class="pay">
                <button class="pay1"></button>
                <button class="pay2"></button>
            </div>
            <p class="text1">Cardholder name</p>
            <input type="text" class="name" placeholder="Paul Jonathan Stennett">
            <div class="number number2">
                <p class="nm1">Credit Card number</p>
                <p class="nm2">CVV Number</p>    
            </div>
            <div class="number">
                <input type="text" class="card1" placeholder="3242   1231   5432   5909">
                <input type="text" class="card2" placeholder="231">
            </div>
            <p class="text2">Experation date</p>
            <div class="select">
                <select name="" id="" class="sel1">
                    <option value="1">Select--Month</option>
                    <option value="2">January</option>
                    <option value="3">February</option>
                    <option value="4">March</option>
                    <option value="5">April</option>
                    <option value="2">May</option>
                    <option value="3">June</option>
                    <option value="4">July</option>
                    <option value="5">August</option>
                    <option value="5">September</option>
                    <option value="5">October</option>
                    <option value="5">November</option>
                    <option value="5">December</option>
                </select>
                <select name="" id="" class="sel2">
                    <option value="">Year</option>
                    <option value="">2021</option>
                    <option value="">2023</option>
                    <option value="">2024</option>
                    <option value="">2025</option>
                </select>
            </div>
            
            <div class="enter">
                <a href="products.html">Make a payment &rarr;</a>
            </div>
        </div>
    </section>
    
</body>
</html>
